<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>


<body>
  <div id="container">
  <div id="calculatorBody">
      <div id="screenContainer">
        <input type="text" id="screenTop">
        <input type="text" id="screenBottom">
      </div>
      <button id="clear">C</button>
      <button id="del">del</button>
      <button class="operator" id="add">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" id="sub">-</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" id="mult">*</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" id="div">/</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="operator" id="equal">=</button>

  </div><!--id=calculatorBody-->
  </div><!--id=container-->
</body>



</html>
